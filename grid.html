    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 100px 100px 100px 100px 100px 100px;
        grid-template-rows: 100px 100px;
        gap: 10px;
      }

      .box {
        background-color: red;
      }

      .box:nth-child(1) {
        grid-column: 1 / 3;
        grid-row: 1 / -1;
      }

      .box:nth-child(4),
      .box:nth-child(6) {
        grid-column: 5 / -1;
      }

      .box:nth-child(5) {
        grid-column: 3 / 5;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <style>
      .wrapper {
        display: flex;
        flex-direction: column;
        gap: 10px;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .row {
        display: flex;
        gap: 10px;
        width: 480px;
        justify-content: space-between;
      }

      .box > .item {
        height: 150px;
        width: 150px;
        box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1);
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <div class="item">XO</div>
        <div class="item">X Turn</div>
        <div class="item">Retry</div>
      </div>
      <div class="row box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
      <div class="row box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
      <div class="row box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
      <div class="row">
        <div
          class="item"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
          "
        >
          <span>x(you)</span> <span>0</span>
        </div>
        <div
          class="item"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
          "
        >
          <span>Ties</span> <span>0</span>
        </div>
        <div
          class="item"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
          "
        >
          <span>x(CPU)</span> <span>0</span>
        </div>
      </div>
    </div>
  </body>
</html>
